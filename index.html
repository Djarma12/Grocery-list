<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="edit.js"></script>
    <title>TakeHome</title>
  </head>
  <body>
    <div class="container">
      <h2>Budget:</h2>
      <form id="budget-form">
        <input type="number" id="main-budget" placeholder="Enter Main Budget" />
        <button type="submit" class="btn">Calculate</button>
      </form>
    </div>

    <div class="container">
      <form id="grocery-form">
        <input type="text" id="item-name" placeholder="Enter Item Name" />
        <input
          type="number"
          id="item-quantity"
          placeholder="Enter Item Quantity"
          value="1"
        />
        <input type="number" id="item-price" placeholder="Enter Item Price" />
        <button type="submit" class="btn" id="submit">Submit</button>
      </form>
    </div>

    <div class="container">
      <h2>Grocery List:</h2>
      <ol id="grocery-list">
        <!-- <li>
          <label class="item-name-label">Bread</label>
          <input type="text" class="item-edit-input" style="display: none" />
          <span class="item-quantity">2</span>
          <span class="item-price">200</span>
          <button class="edit-btn">Edit</button>
          <button class="save-btn" style="display: none">Save Changes</button>
          <button class="delete-btn">Delete</button>
        </li> -->
      </ol>
      <button id="clear-btn" class="btn">Clear All</button>
    </div>
  </body>
</html>
